# Compila la app Electron para macOS (Intel y Apple Silicon) sin necesidad de tener un Mac
# Los instaladores se descargan desde la pestaña "Actions" → ejecución → Artifacts
#
# Genera: CocoStock-{version}-x64.dmg, CocoStock-{version}-arm64.dmg, .zip para cada arch
# En app_releases usa platform: darwin-x64 (Mac Intel) y darwin-arm64 (Mac Apple Silicon)
#
# Usa GITHUB_TOKEN (automático) o tu secreto GH_TOKEN si lo tienes configurado

name: Build macOS

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:  # Permite lanzar manualmente desde GitHub Actions

jobs:
  build-mac:
    runs-on: macos-latest  # Apple Silicon (arm64) - compila ambas arquitecturas
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for macOS (x64 + arm64)
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          export GH_TOKEN="${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}"
          npm run electron:build:mac

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CocoStock-macOS
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 7
