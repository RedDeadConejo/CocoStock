# Compila la app Electron para macOS (sin necesidad de tener un Mac)
# Los instaladores se descargan desde la pestaña "Actions" → ejecución → Artifacts
#
# Usa GITHUB_TOKEN (automático) o tu secreto GH_TOKEN si lo tienes configurado

name: Build macOS

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:  # Permite lanzar manualmente desde GitHub Actions

jobs:
  build-mac:
    runs-on: macos-latest
    env:
      # Siempre hay token: el de GitHub (automático) o tu PAT si añadiste secreto GH_TOKEN
      GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for macOS
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          export GH_TOKEN="${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}"
          npm run electron:build:mac

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CocoStock-macOS
          path: |
            release/*.zip
          retention-days: 7
